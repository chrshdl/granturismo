name: build-selfcontained-tarball

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Show versions
        run: |
          python -V
          uv --version

      - name: Build self-contained tarball (uv)
        run: |
          mkdir -p dist
          python scripts/build_tarball.py --lib-root . --output dist/granturismo-selfcontained.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: granturismo-selfcontained
          path: dist/granturismo-selfcontained.tar.gz

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built tarball
        uses: actions/download-artifact@v4
        with:
          name: granturismo-selfcontained
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/granturismo-selfcontained.tar.gz

